<script type="text/javascript">
    function ViewButtons(e) {

        let pattern = e.id;

        if (pattern === "all")
        {
            $("#gameButtons button").show();
            return;
        }
        $("#gameButtons button").hide();
        $("#gameButtonsDiv ." + pattern).show();
    }
</script>
